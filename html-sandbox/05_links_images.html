<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External links -->
    <p>
        <a href="http://google.com">Click to open Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click to open Google in new tab</a>
    </p>

    <!-- Internal links -->
    <p>
        <a href="./04_typography.html" target="_blank">Click to open typography</a>
    </p>

    <!-- Local image -->
    <img src="./images/2.jpg" alt="flower" width="400">

    <!-- Remote images -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="random image of nature or water">
</body>
</html>
